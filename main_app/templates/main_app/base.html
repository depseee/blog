<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}  {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main_app/css/main.css' %}">
    <script src="https://kit.fontawesome.com/fa33f227aa.js" crossorigin="anonymous"></script>
</head>
<body>

    <aside>
        <img src=" {% static 'main_app/img/logo.png' %} " alt="Лого" width="200">
        <span class="logo">Website</span>
        <br><br>
        <h3>Навигация</h3>
        <ul>
            <li><a href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Главная</a></li>
            <li><a href="{% url 'about' %}"><i class="fa-sharp fa-solid fa-address-card"></i> О нас</a></li>
            <li><a href="{% url 'news_home' %}"><i class="fa-sharp fa-solid fa-cloud"></i> Новости</a></li>
            <li><a href=""><i class="fa-regular fa-address-card"></i> Контакты</a></li>
        </ul>
    </aside>

    <main>
        {% block content %}

        {% endblock %}
    </main>

</body>
</html>
