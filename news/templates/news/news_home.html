{% extends 'main_app/base.html' %}

{% block title %}
    Новости на сайте
{% endblock %}


{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if news %}
            {% for new in news %}
                <div class="alert alert-warning">
                    <h3>{{ new.title }}</h3>
                    <p>{{ new.anons }}</p>
                    <a href="{% url 'detail' new.id %}" class="btn btn-warning">Читать полностью</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей</p>
        {% endif %}
    </div>
{% endblock %}
