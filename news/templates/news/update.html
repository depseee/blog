{% extends 'main_app/base.html' %}

{% block title %}
    Изменение статьи
{% endblock %}


{% block content %}
    <div class="features">
        <h1>Форма по изменению статьи</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <button class="btn btn-success" type="submit">Изменить статью</button>
        </form>
    </div>
{% endblock %}
